<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="settings">
	<h3>Settings</h3>
	<div class="set-container">
		<div class="set-rows">
			<span class="label">Offline Mode</span>
				<label class="switch">
					<input type="checkbox">
					<div class="slider"></div>
				</label>
		</div>
		<div class="set-rows">
			<span class="label">Autoplay</span>
				<label class="switch">
					<input type="checkbox">
					<div class="slider"></div>
				</label>
		</div>
		<div class="set-rows">
			<span class="label">Child Lock</span>
				<label class="switch">
					<input type="checkbox">
					<span class="slider"></span>
				</label>
		</div>
		<div class="set-rows">
			<span class="label">Normalize Volume</span>
				<label class="switch">
					<input type="checkbox" checked>
					<span class="slider"></span>
				</label>
		</div>
		<div class="set-rows">
			<span class="label">Notification</span>
				<label class="switch">
					<input type="checkbox" checked>
					<span class="slider"></span>
				</label>
		</div>
		<div class="set-rows">
			<a href="#">Link to TVTime</a>
		</div>
		<div class="set-rows advanced">
			<a href="#">Advanced Settings</a>
		</div>
		<div class="set-rows">
			<a href="#">FAQ's</a>
		</div>
		<div class="set-rows">
			<a href="#">Log Out</a>
		</div>
		<div class="set-rows">
			<div id="delete">
				<p>Delete Account</p>
			</div>
		</div>
		
	</div>
</div>

</body>
</html>
